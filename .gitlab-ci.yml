image: python:3.7-alpine

pages:
  stage: deploy
  script:
    - rm -rf .public
    - mkdir .public
    - cp -r * .public
    - mv .public public
    - pip install -U sphinx recommonmark
    - sphinx-apidoc -o docs/source public
    - cd docs
    - make clean html
    # - sphinx-build -b html docs/source public
    # - make -C docs clean
    # - make -C docs html
  artifacts:
    paths:
      - public
  only:
    - master
